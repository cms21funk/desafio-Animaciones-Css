<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMERCIAL LA FAMILIA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
        <main class="main-content">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/assets/img/ofertas-carrusel/6.jpg" class="d-block w-10" alt="oferta de carnes">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/img/ofertas-carrusel/7.jpg" class="d-block w-10" alt="oferta de cervezas">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/img/ofertas-carrusel/8.jpg" class="d-block w-10" alt="oferta de bebidas">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>    

            <div class="sort-options">
                <h3>CONTACTO</h3>
            </div>

            <table class="contacto-table">
                <tr>
                    <td><input type="text" id="nombre" placeholder="Nombre Completo" required></td>
                </tr>
                <tr>
                    <td><input type="number" id="edad" placeholder="Edad" required></td>
                </tr>
                <tr>
                    <td><input type="text" id="comuna" placeholder="Comuna" required></td>
                </tr>
                <tr>
                    <td><input type="email" id="email" placeholder="Correo ElectrÃ³nico" required></td>
                </tr>
                <tr>
                    <td><textarea id="mensaje" placeholder="Mensaje" rows="4" required></textarea></td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Volver al Inicio</button>
                    </td>
                </tr>
            </table>
        </main>
    </div>
</body>
</html>
